<div class="card-center">
  <div class="row">
    <div class="col s12 m10">
      <div class="card">
        <div class="card-content">

          <form name="loginForm" #loginForm="ngForm" novalidate>

            <div class="row">
              <mz-radio-button-container>
                <input 
                  mz-radio-button 
                  [label]="'Telefone'" 
                  [(ngModel)]="login.tipoAcesso" 
                  [value]="tipoAcessoTelefone"
                  id="radioTelefone" 
                  name="tipoAcesso" 
                  (click)="limpaCampos()" 
                  type="radio">
                <input 
                  mz-radio-button 
                  [label]="'Email'" 
                  id="radioEmail" 
                  [checked]="true" 
                  [(ngModel)]="login.tipoAcesso"
                  [value]="tipoAcessoEmail" 
                  (click)="limpaCampos()" 
                  name="tipoAcesso" 
                  type="radio">
              </mz-radio-button-container>
            </div>

            <div class="row" *ngIf="login.tipoAcesso === tipoAcessoEmail">
              <div class="input-field col s12 m12">
                <input id="inputEmail" type="email" class="validate" name="inputEmail" required [(ngModel)]="login.usuario.email">
                <label for="inputEmail">Email</label>
              </div>
            </div>

            <div class="row" *ngIf="login.tipoAcesso === tipoAcessoTelefone">
              <div class="input-field col s12 m12">
                <input id="inputTelefone" type="text" name="numeroConcatenado" required [(ngModel)]="login.usuario.telefone.numeroConcatenado"
                  mask="(00) 00000-0000">
                <label for="inputTelefone">Telefone</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 m12">
                <input id="inputSenha" type="password" required name="inputSenha" [(ngModel)]="login.usuario.senha">
                <label for="inputSenha">Senha</label>
              </div>
            </div>

            <div class="row">
              <div class="col s12 m12">
                <button style="width: 100%" class="btn btn-large waves-effect INFO" (click)="autenticaUsuario()">Login</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
