<div class="card-center">
  <div class="row">
    <div class="col s12 m10">
      <div class="card">
        <div class="card-content">
             
          <div class="row">
            <mz-radio-button-container>
              <input mz-radio-button
                  [label]="'Telefone'"
                  [withGap]="true"
                  [(ngModel)]="usuarioLogin.tipoAcesso"
                  [value]="tipoAcessoTelefone"
                  id="telefone"
                  name="tipoAcesso"
                  type="radio">
              <input mz-radio-button 
                  [label]="'Email'"
                  id="email"
                  [withGap]="true"
                  [(ngModel)]="usuarioLogin.tipoAcesso"
                  [value]="tipoAcessoEmail"
                  name="tipoAcesso"
                  type="radio">
            </mz-radio-button-container> 
        </div>

        <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="email" #email [(ngModel)]="usuarioLogin.usuario.email">
              <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
              <input id="telefone" type="text"  name="numeroConcatenado" #numeroConcatenado [(ngModel)]="usuarioLogin.usuario.telefone.numeroConcatenado" mask="(00) 00000-0000">
              <label for="telefone">Telefone</label>
            </div>
        </div>

      </div>
    </div>
  </div>
</div>
